---
# Syncthing host configuration
# Customize these values for your environment

# Mount points
syncthing_files_dir: /srv/files          # SSD mount from Proxmox
syncthing_nas_mount: /mnt/nas/Files      # NAS FilesErik share

# NAS configuration
# Set to true after NAS share is ready and LXC has mount privileges
syncthing_nas_enabled: true
syncthing_nas_source: "//192.168.1.10/FilesErik"  # CIFS/SMB path
syncthing_nas_fstype: cifs
syncthing_nas_opts: "vers=3.0,iocharset=utf8,file_mode=0775,dir_mode=0775"
syncthing_nas_username: "{{ nas_erik_username }}"
syncthing_nas_password: "{{ nas_erik_password }}"

# Folder structure
# These folders will be created and can be selectively synced to clients
syncthing_folders:
  - Erik/Documents
  - Erik/Documents/Family
  - Erik/Documents/Financial
  - Erik/Documents/Home
  - Erik/Documents/JHU
  - Erik/Documents/Personal
  - Erik/Photos
  - Erik/Work

# OneDrive integration (optional)
syncthing_onedrive_enabled: false
syncthing_onedrive_tool: "abraunegg"  # or "rclone"
syncthing_onedrive_sync_list:
  - /Documents/Work
  - /Documents/CV
  # Add specific OneDrive folders to sync

# B2 backup (optional)
syncthing_b2_enabled: false
syncthing_b2_bucket: "homelab-files-backup"
syncthing_b2_schedule: "0 2 * * *"  # 2 AM daily
